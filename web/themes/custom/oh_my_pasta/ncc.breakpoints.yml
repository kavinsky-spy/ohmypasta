# Breakpoints - based on ncc/components/00-base/base/_02.breakpoints.scss
ncc.xs:
  label: phone
  mediaQuery: 'all and (max-width: 480px)'
ncc.sm:
  label: phablet
  mediaQuery: 'all and (min-width: 480px)'
ncc.sm_lg:
  label: tablet
  mediaQuery: 'all and (min-width: 768px)'
ncc.md:
  label: tablet-wide
  mediaQuery: 'all and (min-width: 1024px)'
ncc.xl:
  label: desktop
  mediaQuery: 'all and (min-width: 1280px)'
ncc.xxl:
  label: desktop-wide
  mediaQuery: 'all and (min-width: 1440px)'
