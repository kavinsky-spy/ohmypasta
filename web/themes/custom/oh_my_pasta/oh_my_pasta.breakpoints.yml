# Breakpoints - based on oh_my_pasta/components/00-base/base/_02.breakpoints.scss
oh_my_pasta.xs:
  label: phone
  mediaQuery: 'all and (max-width: 480px)'
oh_my_pasta.sm:
  label: phablet
  mediaQuery: 'all and (min-width: 480px)'
oh_my_pasta.sm_lg:
  label: tablet
  mediaQuery: 'all and (min-width: 768px)'
oh_my_pasta.md:
  label: tablet-wide
  mediaQuery: 'all and (min-width: 1024px)'
oh_my_pasta.xl:
  label: desktop
  mediaQuery: 'all and (min-width: 1280px)'
oh_my_pasta.xxl:
  label: desktop-wide
  mediaQuery: 'all and (min-width: 1440px)'
