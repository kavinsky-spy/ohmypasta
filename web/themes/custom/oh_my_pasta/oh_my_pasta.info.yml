name: Oh My Pasta
type: theme
description: Theme for the Oh My Pasta
base theme: stable9
core_version_requirement: ^10

dependencies:
  - 'drupal:components'
  - 'drupal:emulsify_tools'
  - 'drupal:twig_tweak'

regions:
  banner: 'Banner'
  header: 'Header'
  breadcrumb: 'Breadcrumb'
  system: 'System'
  messages: 'Messages'
  page_title: 'Page title'
  content_top: 'Content top'
  content: 'Content'
  sidebar_first: 'Sidebar first'
  sidebar_second: 'Sidebar second'
  footer: 'Footer'
  disabled: 'Disabled'

logo: images/logo.svg

libraries:
  - 'oh_my_pasta/global'

ckeditor5-stylesheets:
  - dist/ckeditor.css

libraries-override:
  system/base: false
  system/component: false

components:
  namespaces:
    base: components/00-base
    atoms: components/01-atoms
    molecules: components/02-molecules
    organisms: components/03-organisms
    templates: components/04-templates
    pages: components/05-pages
